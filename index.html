<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        table {
            border-collapse: collapse;
        }

        td {

          text-align: center;
            width: 100px;
            height: 80px;

</head>

<body>

        </table>

        <script>
            let table = document.body.firstElementChild;

            for (let i = 0; i < table.rows.length; i++) {

                row.cells[i].style.backgroundColor = 'red';
            }
